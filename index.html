<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="util.css" rel="stylesheet"/>
    <link href="style.css" rel="stylesheet"/>
    
</head>
<body>
    <h1 class="text-centre">CALCULATOR</h1>
    <div class="container flex flex-col items-centre mx-auto ">
        <input class="input margin-top" id="display" type="text"/>
       
        <div class="row">
            <button id="clearButton" style="background-color: rgb(128, 88, 74);" class="button">DEL</button>
            <button style="background-color: rgb(128, 88, 74);" class="button">%</button>
            <button style="background-color: rgb(128, 88, 74);" class="button">AC</button>
            <button style="background-color: rgb(128, 88, 74);" class="button">/</button>
            </div>
        <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button style="background-color: rgb(128, 88, 74);" class="button">*</button>

        </div>
        <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button style="background-color: rgb(128, 88, 74);" class="button">-</button>

        </div>
        <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button style="background-color: rgb(128, 88, 74);" class="button">+</button>

        </div>
        <div class="row rowbottom">
            <button class="button">%</button>
            <button class="button">0</button>
            <button class="button">.</button>
            <button style="background-color: rgb(128, 88, 74);" class="button">=</button>

        </div>

    </div>
    <script src="script.js"></script>
    <footer style="text-align: center;">BY SHIVANI</footer>
    
    
</body>
</html>
